<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmDocs Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    #menu {
      margin-bottom: 1rem;
    }
    button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #content {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ FarmDocs</h1>
  <div id="menu">
    <button onclick="loadDoc('Privacy Policy.html')">Privacy Policy</button>
    <button onclick="loadDoc('Terms of Service.html')">Terms of Service</button>
  </div>
  <div id="content">Select a document to view.</div>

  <script>
    async function loadDoc(filename) {
      try {
        const res = await fetch(filename);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const text = await res.text();
        document.getElementById('content').innerHTML = marked.parse(text);
      } catch (err) {
        document.getElementById('content').innerHTML =
          `<p style="color: red;">Error loading ${filename}: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
